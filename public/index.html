<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover, user-scalable=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      #appLoading {
        width: 100%;
        height: 100%;
        background: url(./loading.jpg) no-repeat center top;
        background-size: cover;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1000;
      }
      .percent-container {
        width: 100%;
        position: absolute;
        left: 0;
        bottom: 60px;
        z-index: 100;
        font-size: 18px;
        color: #fff;
        text-align: center;
      }
      .percent-container .box {
        width: 68.13%;
        height: 16px;
        background: #FFFFFF;
        border-radius: 16px;
        position: relative;
        margin: 0 auto 15px;
      }
      .percent-container .box .inner {
        width: 49%;
        height: 100%;
        background: #FFA155;
        border-radius: 16px;
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
    <script type="text/javascript" src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="./jquery.fly.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- loading -->
    <div id="appLoading">
      <div class="percent-container">
        <div class="box">
          <div class="inner"></div>
        </div>
        努力加载中....
      </div>
    </div>
    <div id="app">
      
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
